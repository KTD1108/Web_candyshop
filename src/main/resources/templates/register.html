<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div id="toast-container" class="toast-container"></div>
<div class="container" style="max-width:480px;">
  <div class="card shadow-sm p-4">
    <div class="card-body">
      <div class="text-center mb-4">
        <a class="navbar-brand fw-bold" href="/"><img src="/images/logo.jpg" alt="Tiệm ngọt 108 Logo" style="height: 70px;"></a>
      </div>
      <h4 class="mb-4 text-center">Tạo tài khoản mới</h4>
      <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input id="fullName" class="form-control" placeholder="Nguyễn Văn A">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input id="password" class="form-control" type="password">
      </div>
       <div class="mb-3">
        <label class="form-label">Xác nhận mật khẩu</label>
        <input id="confirmPassword" class="form-control" type="password">
      </div>
      <button class="btn btn-primary w-100 mt-3" onclick="register()">Đăng ký</button>
      <p class="mt-3 text-center">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </div>
  </div>
</div>
<script>
function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerText = message;

    container.appendChild(toast);

    setTimeout(() => {
        toast.classList.add('show');
    }, 100);

    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        });
    }, 3000);
}

// Immediately check if user is already logged in and redirect
(function() {
    const token = localStorage.getItem('accessToken');
    if (token) {
        window.location.href = '/';
    }
})();

async function register(){
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!fullName || !email || !password) {
      showToast('Vui lòng điền đầy đủ thông tin.', 'error');
      return;
  }

  if (password !== confirmPassword) {
      showToast('Mật khẩu xác nhận không khớp.', 'error');
      return;
  }

  const res = await fetch('http://localhost:8080/api/auth/register', {
    method: 'POST', 
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({fullName, email, password})
  });

  if(res.ok){
    showToast('Đăng ký thành công! Vui lòng đăng nhập.');
    setTimeout(() => { window.location = '/login'; }, 1500);
  } else {
    const errorData = await res.json();
    showToast('Đăng ký thất bại: ' + (errorData.message || 'Email có thể đã được sử dụng.'), 'error');
  }
}
</script>
</body>
</html>
