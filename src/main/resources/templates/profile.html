<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hồ Sơ Của Tôi - CandyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="toast-container" class="toast-container"></div>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <!-- Navbar will be loaded by JS, same as index.html -->
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><img src="/images/logo.jpg" alt="CandyShop Logo" style="height: 70px;"></a>
        <div id="nav-auth" class="ms-auto d-flex align-items-center">
            <!-- Auth state will be rendered here by JavaScript -->
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4">Hồ Sơ Của Tôi</h1>
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Thông tin cá nhân</h5>
                </div>
                <div class="card-body">
                    <form id="profile-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ nhận hàng">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Đổi mật khẩu</h5>
                </div>
                <div class="card-body">
                    <form id="password-form">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                         <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Re-usable toast function
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast-notification ${type}`;
        toast.innerText = message;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }
    
    // --- Navbar Logic (Copied from index.html for consistency) ---
    function logout() {
        localStorage.removeItem('accessToken');
        window.location = '/login.html';
    }

    async function checkAdminStatus() {
        const token = localStorage.getItem('accessToken');
        if (!token) return false;
        try {
            const res = await fetch(`http://localhost:8080/api/auth/validate`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            return data.isAdmin;
        } catch (error) {
            return false;
        }
    }

    async function updateNavbar() {
        const token = localStorage.getItem('accessToken');
        const navAuthContainer = document.getElementById('nav-auth');
        let cartItemCount = 0;
        if (token) {
            try {
                const res = await fetch('http://localhost:8080/api/cart', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (res.ok) cartItemCount = (await res.json()).cartItems.length;
            } catch (e) { console.error(e); }
        }
        
        let authHtml = '';
        if (token) {
            const isAdmin = await checkAdminStatus();
            if (isAdmin) {
                authHtml = `
                    <div class="dropdown me-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Admin</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin-products.html">Sản phẩm</a></li>
                            <li><a class="dropdown-item" href="/admin-customers.html">Khách hàng</a></li>
                            <li><a class="dropdown-item" href="/admin-orders.html">Đơn hàng</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Đăng xuất</button>
                `;
            } else {
                 authHtml = `
                    <a class="btn btn-outline-primary btn-sm me-2" href="/cart.html">
                        Giỏ hàng <span class="badge bg-danger ms-1">${cartItemCount}</span>
                    </a>
                    <a class="btn btn-info btn-sm me-2" href="/orders.html">Đơn hàng</a>
                    <a class="btn btn-success btn-sm me-2" href="/profile.html">Tài khoản</a>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Đăng xuất</button>
                `;
            }
        } else {
            authHtml = `<a class="btn btn-outline-secondary btn-sm" href="/login.html">Đăng nhập</a>`;
        }
        navAuthContainer.innerHTML = authHtml;
    }
    // --- End Navbar Logic ---

    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            showToast('Vui lòng đăng nhập để xem trang này.', 'error');
            setTimeout(() => window.location = '/login.html', 2000);
            return;
        }

        await updateNavbar();

        // Fetch and populate profile data
        try {
            const res = await fetch('http://localhost:8080/api/user/profile', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('Could not fetch profile.');
            
            const user = await res.json();
            document.getElementById('email').value = user.email;
            document.getElementById('fullName').value = user.fullName || '';
            document.getElementById('address').value = user.address || '';
            document.getElementById('phone').value = user.phone || '';
        } catch (error) {
            showToast(error.message, 'error');
        }

        // Handle profile update
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
            };
            
            try {
                const res = await fetch('http://localhost:8080/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error('Cập nhật thất bại.');
                showToast('Cập nhật thông tin thành công!');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Handle password change
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showToast('Mật khẩu mới không khớp!', 'error');
                return;
            }
             if (newPassword.length < 6) {
                showToast('Mật khẩu mới phải có ít nhất 6 ký tự!', 'error');
                return;
            }

            try {
                const res = await fetch('http://localhost:8080/api/user/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                if (res.status === 400) throw new Error('Mật khẩu cũ không đúng.');
                if (!res.ok) throw new Error('Đổi mật khẩu thất bại.');

                showToast('Đổi mật khẩu thành công!');
                document.getElementById('password-form').reset();
            } catch (error) {
                showToast(error.message, 'error');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
