<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="toast-container" class="toast-container"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><img src="/images/logo.jpg" alt="Tiệm ngọt 108 Logo" style="height: 70px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown me-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Khu vực quản trị
            </button>
            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                <li><a class="dropdown-item" href="/admin-products.html">Quản lý sản phẩm</a></li>
                <li><a class="dropdown-item" href="/admin-customers.html">Quản lý khách hàng</a></li>
                <li><a class="dropdown-item" href="/admin-orders.html">Quản lý đơn hàng</a></li>
            </ul>
        </div>
        <button class="btn btn-outline-secondary btn-sm" id="logout-btn-dynamic" onclick="logout()">Đăng xuất</button>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Quản lý đơn hàng</h2>

  <!-- Order List Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Khách hàng</th>
          <th>Tổng tiền</th>
          <th>Trạng thái</th>
          <th>Ngày đặt</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Order rows will be loaded here by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<!-- Order Detail/Update Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Chi tiết đơn hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>ID:</strong> <span id="detailOrderId"></span></p>
        <p><strong>Khách hàng:</strong> <span id="detailOrderCustomer"></span></p>
        <p><strong>Email:</strong> <span id="detailOrderCustomerEmail"></span></p>
        <p><strong>Tổng tiền:</strong> <span id="detailOrderTotal"></span></p>
        <p><strong>Ngày đặt:</strong> <span id="detailOrderDate"></span></p>
        <div class="mb-3">
          <label for="orderStatus" class="form-label">Trạng thái</label>
          <select class="form-select" id="orderStatus">
            <option value="PENDING">Chờ xử lý</option>
            <option value="PROCESSING">Đang xử lý</option>
            <option value="SHIPPED">Đã giao hàng</option>
            <option value="DELIVERED">Đã nhận hàng</option>
            <option value="CANCELLED">Đã hủy</option>
          </select>
        </div>
        <h6>Sản phẩm:</h6>
        <ul id="orderItemsList" class="list-group mb-3">
          <!-- Order items will be loaded here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" id="saveOrderStatusBtn">Lưu trạng thái</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const API_BASE_URL = 'http://localhost:8080/api';
  const ordersTableBody = document.getElementById('ordersTableBody');
  const orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
  const detailOrderId = document.getElementById('detailOrderId');
  const detailOrderCustomer = document.getElementById('detailOrderCustomer');
  const detailOrderCustomerEmail = document.getElementById('detailOrderCustomerEmail');
  const detailOrderTotal = document.getElementById('detailOrderTotal');
  const detailOrderDate = document.getElementById('detailOrderDate');
  const orderStatusSelect = document.getElementById('orderStatus');
  const orderItemsList = document.getElementById('orderItemsList');
  const saveOrderStatusBtn = document.getElementById('saveOrderStatusBtn');
  const logoutBtn = document.getElementById('logout-btn-dynamic');

  let currentOrderId = null;

  function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerText = message;

    container.appendChild(toast);

    setTimeout(() => {
      toast.classList.add('show');
    }, 100);

    setTimeout(() => {
      toast.classList.remove('show');
      toast.addEventListener('transitionend', () => {
        if (toast.parentNode) {
          toast.parentNode.removeChild(toast);
        }
      });
    }, 3000);
  }

  async function checkAdminStatus() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      window.location.href = '/login';
      return false;
    }
    try {
      const res = await fetch(`${API_BASE_URL}/auth/validate`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (res.status === 403) {
        showToast('Bạn không có quyền truy cập trang này.', 'error');
        setTimeout(() => { window.location.href = '/'; }, 1500);
        return false;
      }
      if (!res.ok) {
        throw new Error('Failed to validate token');
      }
      const data = await res.json();
      if (!data.isAdmin) {
        showToast('Bạn không có quyền truy cập trang này.', 'error');
        setTimeout(() => { window.location.href = '/'; }, 1500);
        return false;
      }
      return true;
    } catch (error) {
      console.error('Error validating token:', error);
      localStorage.removeItem('accessToken');
      window.location.href = '/login';
      return false;
    }
  }

  async function fetchOrders() {
    const token = localStorage.getItem('accessToken');
    if (!token) return;

    try {
      const res = await fetch(`${API_BASE_URL}/admin/orders`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) {
        throw new Error('Failed to fetch orders');
      }
      const orders = await res.json();
      displayOrders(orders);
    } catch (error) {
      console.error('Error fetching orders:', error);
      showToast('Lỗi khi tải danh sách đơn hàng.', 'error');
    }
  }

  async function viewOrderDetails(orderId) {
    const token = localStorage.getItem('accessToken');
    if (!token) return;

    try {
      const res = await fetch(`${API_BASE_URL}/admin/orders/${orderId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!res.ok) {
        throw new Error('Failed to fetch order details');
      }
      const order = await res.json();

      currentOrderId = order.id;
      detailOrderId.textContent = order.id;
      detailOrderCustomer.textContent = order.user ? order.user.fullName : 'N/A';
      detailOrderCustomerEmail.textContent = order.user ? order.user.email : 'N/A';
      detailOrderTotal.textContent = order.totalAmount.toLocaleString('vi-VN') + ' VNĐ';
      detailOrderDate.textContent = new Date(order.orderDate).toLocaleString();
      orderStatusSelect.value = order.status;

      orderItemsList.innerHTML = '';
      order.orderItems.forEach(item => {
        orderItemsList.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.product.name} (x${item.quantity})
            <span class="badge bg-primary rounded-pill">${item.price.toLocaleString('vi-VN')} VNĐ</span>
          </li>
        `;
      });

      orderModal.show();
    } catch (error) {
      console.error('Error fetching order details:', error);
      showToast('Lỗi khi tải chi tiết đơn hàng.', 'error');
    }
  }

  function displayOrders(orders) {
    ordersTableBody.innerHTML = '';
    orders.forEach(order => {
      const row = ordersTableBody.insertRow();
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.user ? order.user.fullName : 'N/A'} (${order.user ? order.user.email : 'N/A'})</td>
        <td>${order.totalAmount.toLocaleString('vi-VN')} VNĐ</td>
        <td>${order.status}</td>
        <td>${new Date(order.orderDate).toLocaleString()}</td>
        <td>
          <button class="btn btn-sm btn-info view-edit-btn" data-id="${order.id}">Xem/Sửa</button>
          <button class="btn btn-sm btn-danger delete-btn" data-id="${order.id}">Xóa</button>
        </td>
      `;
    });

    document.querySelectorAll('.view-edit-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        const orderId = e.target.dataset.id;
        viewOrderDetails(orderId);
      });
    });

    document.querySelectorAll('.delete-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        const orderId = e.target.dataset.id;
        deleteOrder(orderId);
      });
    });
  }

  saveOrderStatusBtn.addEventListener('click', async () => {
    const token = localStorage.getItem('accessToken');
    if (!token || !currentOrderId) return;

    const newStatus = orderStatusSelect.value;

    try {
      const res = await fetch(`${API_BASE_URL}/admin/orders/${currentOrderId}/status`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ status: newStatus })
      });

      if (!res.ok) {
        throw new Error('Failed to update order status');
      }

      showToast('Trạng thái đơn hàng đã được cập nhật thành công!');
      orderModal.hide();
      fetchOrders(); // Refresh the list
    } catch (error) {
      console.error('Error updating order status:', error);
      showToast('Lỗi khi cập nhật trạng thái.', 'error');
    }
  });

  async function deleteOrder(orderId) {
    if (!confirm('Bạn có chắc chắn muốn xóa đơn hàng này không?')) {
      return;
    }

    const token = localStorage.getItem('accessToken');
    if (!token) return;

    try {
      const res = await fetch(`${API_BASE_URL}/admin/orders/${orderId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) {
        throw new Error('Failed to delete order');
      }

      showToast('Đơn hàng đã được xóa thành công!');
      fetchOrders(); // Refresh order list
    } catch (error) {
      console.error('Error deleting order:', error);
      showToast('Lỗi khi xóa đơn hàng.', 'error');
    }
  }

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('accessToken');
    window.location.href = '/login';
  });

  document.addEventListener('DOMContentLoaded', async () => {
    const isAdmin = await checkAdminStatus();
    if (isAdmin) {
      fetchOrders();
    }
  });
</script>
</body>
</html>
