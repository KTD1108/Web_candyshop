<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="toast-container" class="toast-container"></div>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><img src="/images/logo.jpg" alt="CandyShop Logo" style="height: 70px;"></a>
    <div id="nav-auth" class="ms-auto d-flex align-items-center">
      <!-- Auth state will be rendered here by JavaScript -->
    </div>
  </div>
</nav>

<div class="container my-5">
  <div id="product-detail-container" class="row g-5">
    <!-- Product details will be loaded here -->
     <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center text-muted">&copy; 2025 CandyShop</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerText = message;
    container.appendChild(toast);
    setTimeout(() => { toast.classList.add('show'); }, 100);
    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
    }, 3000);
}

async function checkAdminStatus() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
        return false;
    }
    try {
        const res = await fetch(`http://localhost:8080/api/auth/validate`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) {
            throw new Error('Failed to validate token');
        }
        const data = await res.json();
        return data.isAdmin;
    } catch (error) {
        console.error('Error validating token:', error);
        return false;
    }
}

async function loadProductDetail() {
    await updateNavbar(); // Ensure navbar is updated and isAdmin status is potentially fetched
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (!productId) {
        window.location.href = '/';
        return;
    }

    try {
        const res = await fetch(`http://localhost:8080/api/products/${productId}`);
        if (!res.ok) {
            throw new Error('Sản phẩm không tồn tại');
        }
        const p = await res.json();

        document.title = `${p.name} - CandyShop`;

        const container = document.getElementById('product-detail-container');
        const isAdmin = await checkAdminStatus();

        let actionButtonsHtml = '';
        if (isAdmin) {
            actionButtonsHtml = `
                <a href="/admin-products.html?edit=${p.id}" class="btn btn-warning btn-lg">
                    Chỉnh sửa sản phẩm
                </a>
            `;
        } else {
            actionButtonsHtml = `
                <div class="d-flex align-items-center">
                    <div class="input-group input-group-lg me-3" style="max-width: 160px;">
                        <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(-1)">-</button>
                        <input type="text" id="quantity-input" class="form-control text-center" value="1" min="1" aria-label="Quantity">
                        <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(1)">+</button>
                    </div>
                    <button class="btn btn-primary btn-lg" onclick="addToCart(${p.id})">
                        Thêm vào giỏ hàng
                    </button>
                </div>
            `;
        }

        container.innerHTML = `
            <div class="col-md-6">
                <img src="${p.thumbnailUrl || 'https://via.placeholder.com/600'}" class="img-fluid rounded shadow-sm" alt="${p.name}">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">${p.name}</h2>
                <p class="text-muted">Danh mục: ${p.category.name}</p>
                <h3 class="text-danger my-3">${Number(p.price).toLocaleString()} đ</h3>
                
                <div class="py-3">
                    <h5 class="fw-bold">Mô tả sản phẩm</h5>
                    <p>${p.description ? p.description.replace(/\n/g, '<br>') : 'Sản phẩm này chưa có mô tả.'}</p>
                </div>
                 <p class="text-success mt-3">Còn lại: ${p.stockQty} sản phẩm</p>

                <div class="mt-4">
                    ${actionButtonsHtml}
                </div>
            </div>
        `;

    } catch (error) {
        const container = document.getElementById('product-detail-container');
        container.innerHTML = `<div class="alert alert-danger text-center">${error.message}</div>`;
    }
}

function changeQuantity(delta) {
    const input = document.getElementById('quantity-input');
    let currentValue = parseInt(input.value, 10);
    currentValue += delta;
    if (currentValue < 1) {
        currentValue = 1;
    }
    input.value = currentValue;
}

async function addToCart(productId){
  const token = localStorage.getItem('accessToken');
  if(!token){ 
    showToast('Hãy đăng nhập trước khi mua sắm!', 'error');
    setTimeout(() => { window.location = '/login'; }, 1500);
    return; 
  }
  
  const quantity = parseInt(document.getElementById('quantity-input').value, 10);
  if (isNaN(quantity) || quantity < 1) {
      showToast('Số lượng không hợp lệ.', 'error');
      return;
  }

  const res = await fetch('http://localhost:8080/api/cart/items', {
    method:'POST',
    headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
    body: JSON.stringify({productId, quantity})
  });

  if(res.ok) {
    showToast('Đã thêm sản phẩm vào giỏ!');
    updateNavbar();
  } else {
    showToast('Lỗi khi thêm vào giỏ.', 'error');
  }
}

function logout() {
    localStorage.removeItem('accessToken');
    window.location.href = '/';
}

async function updateNavbar() {
    const token = localStorage.getItem('accessToken');
    const navAuthContainer = document.getElementById('nav-auth');
    let cartItemCount = 0;
    let isAdmin = false;

    if (token) {
        isAdmin = await checkAdminStatus(); // Get isAdmin status
        try {
            const res = await fetch('http://localhost:8080/api/cart', { headers: { 'Authorization': 'Bearer ' + token } });
            if (res.ok) {
                const cart = await res.json();
                cartItemCount = cart.cartItems.length;
            }
        } catch (e) { console.error(e); }
    }

    let authHtml = '';
    if (token) {
        if (isAdmin) {
            authHtml = `
                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Khu vực quản trị
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                        <li><a class="dropdown-item" href="/admin-products.html">Quản lý sản phẩm</a></li>
                        <li><a class="dropdown-item" href="/admin-customers.html">Quản lý khách hàng</a></li>
                        <li><a class="dropdown-item" href="/admin-orders.html">Quản lý đơn hàng</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Đăng xuất</button>
            `;
        } else {
            authHtml = `
                <a class="btn btn-outline-primary btn-sm me-2" href="/cart.html">
                    Giỏ hàng <span class="badge bg-danger ms-1">${cartItemCount}</span>
                </a>
                <a class="btn btn-info btn-sm me-2" href="/orders.html">Đơn hàng</a>
                <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Đăng xuất</button>
            `;
        }
    } else {
        authHtml = `
            <a class="btn btn-outline-primary btn-sm me-2" href="/cart.html">
                Giỏ hàng <span class="badge bg-danger ms-1">0</span>
            </a>
            <a class="btn btn-outline-secondary btn-sm" href="/login">Đăng nhập</a>
        `;
    }
    navAuthContainer.innerHTML = authHtml;
}

document.addEventListener('DOMContentLoaded', loadProductDetail);

</script>
</body>
</html>
