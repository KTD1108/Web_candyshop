<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><img src="/images/logo.jpg" alt="Tiệm ngọt 108 Logo" style="height: 70px;"></a>
    <div id="nav-auth" class="ms-auto d-flex align-items-center">
        <!-- Auth state will be rendered here by JavaScript -->
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-5 section-title">Lịch sử đơn hàng</h2>
  <div id="orders-container" class="accordion">
    <!-- Orders will be loaded here -->
  </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h5>Tiệm ngọt 108</h5>
                <p>Mang đến những sản phẩm chất lượng, được làm thủ công với tất cả tình yêu và sự tỉ mỉ.</p>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Liên kết nhanh</h5>
                <ul class="list-unstyled">
                    <li><a href="/">Trang chủ</a></li>
                    <li><a href="/#products-section">Sản phẩm</a></li>
                    <li><a href="/about">Giới thiệu</a></li>
                </ul>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Liên hệ</h5>
                <p>Email: ktd11082005@gmail.com<br>Phone: 0971735026<br>Địa chỉ: Thanh Xuân, Hà Nội</p>
            </div>
        </div>
        <div class="text-center pt-4 border-top">
            <p>&copy; 2025 </p>
        </div>
    </div>
</footer>

<script>
const token = localStorage.getItem('accessToken');

const statusMap = {
    "PENDING": "Chờ xử lý",
    "PROCESSING": "Đang xử lý",
    "SHIPPED": "Đã giao hàng",
    "DELIVERED": "Đã nhận hàng",
    "CANCELLED": "Đã hủy"
};

const statusBadgeMap = {
    "PENDING": "bg-warning",
    "PROCESSING": "bg-info",
    "SHIPPED": "bg-primary", // Changed from bg-success to bg-primary for distinction
    "DELIVERED": "bg-success",
    "CANCELLED": "bg-danger"
};

function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast-notification ${type}`;
    toast.innerText = message;

    container.appendChild(toast);

    setTimeout(() => {
        toast.classList.add('show');
    }, 100);

    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        });
    }, 3000);
}

function checkLogin() {
  if (!token) {
    setTimeout(() => { window.location = '/login'; }, 1500);
    return false;
  }
  return true;
}

async function loadOrders() {
  if(!checkLogin()) return;
  updateNavbar();
  const res = await fetch('http://localhost:8080/api/orders', {
    headers: { 'Authorization': 'Bearer ' + token }
  });
  if (res.status === 401) {
     showToast('Phiên đăng nhập hết hạn.', 'error');
     setTimeout(() => { window.location = '/login'; }, 1500);
     return;
  }
  const orders = await res.json();
  const container = document.getElementById('orders-container');
  container.innerHTML = '';

  if (orders && orders.length > 0) {
    orders.forEach((order, index) => {
      const orderDate = new Date(order.createdAt).toLocaleDateString('vi-VN');
      const total = Number(order.totalAmount).toLocaleString();
      const orderStatusVietnamese = statusMap[order.status] || order.status;
      const orderStatusBadgeClass = statusBadgeMap[order.status] || 'bg-secondary';
      
      let itemsHtml = '';
      if (order.orderItems && Array.isArray(order.orderItems)) {
        order.orderItems.forEach(item => {
            itemsHtml += `<li class="d-flex justify-content-between"><span>${item.product.name} (x${item.quantity})</span> <span>${Number(item.price).toLocaleString()} đ</span></li>`;
        });
      }

      container.innerHTML += `
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading-${order.id}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${order.id}" aria-expanded="false" aria-controls="collapse-${order.id}">
              Đơn hàng #${index + 1} - ${orderDate} - <strong class="ms-2">${total} đ</strong> <span class="badge ${orderStatusBadgeClass} ms-auto me-2">${orderStatusVietnamese}</span>
            </button>
          </h2>
          <div id="collapse-${order.id}" class="accordion-collapse collapse" aria-labelledby="heading-${order.id}" data-bs-parent="#orders-container">
            <div class="accordion-body">
              <h6>Chi tiết đơn hàng:</h6>
              <ul class="list-unstyled">${itemsHtml}</ul>
              <hr>
              <p><strong>Thông tin giao hàng:</strong></p>
              <p class="mb-1 ms-3">- Người nhận: ${order.user.fullName || 'N/A'}</p>
              <p class="mb-1 ms-3">- Số điện thoại: ${order.shippingPhone || 'N/A'}</p>
              <p class="mb-1 ms-3">- Địa chỉ: ${order.shippingAddress || 'N/A'}</p>
            </div>
          </div>
        </div>
      `;
    });
  } else {
    container.innerHTML = '<div class="text-center"><p>Bạn chưa có đơn hàng nào.</p><a href="/" class="btn btn-primary">Bắt đầu mua sắm</a></div>';
  }
}

function logout() {
    localStorage.removeItem('accessToken');
    window.location.href = '/';
}

async function updateNavbar() {
    const token = localStorage.getItem('accessToken');
    const navAuthContainer = document.getElementById('nav-auth');

    let cartItemCount = 0;
    if (token) {
        try {
            const res = await fetch('http://localhost:8080/api/cart', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (res.ok) {
                const cart = await res.json();
                cartItemCount = cart.cartItems.length;
            }
        } catch (e) { console.error(e); }
    }
    
    let authHtml = '';
    if (token) {
        // Simplified check as admin status may not be available on all pages
        // or require another API call. For simplicity, assuming non-admin path.
        authHtml = `
            <a class="btn btn-outline-primary btn-sm me-2" href="/cart.html">
                Giỏ hàng <span class="badge bg-danger ms-1">${cartItemCount}</span>
            </a>
            <a class="btn btn-info btn-sm me-2 active" href="/orders.html">Đơn hàng</a>
            <a class="btn btn-success btn-sm me-2" href="/profile.html">Tài khoản</a>
            <a class="btn btn-outline-secondary btn-sm me-2" href="/about">Giới thiệu</a>
            <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Đăng xuất</button>
        `;
    } else {
        authHtml = `
            <a class="btn btn-outline-primary btn-sm me-2" href="/cart.html">
                Giỏ hàng <span class="badge bg-danger ms-1">0</span>
            </a>
            <a class="btn btn-outline-secondary btn-sm me-2" href="/about">Giới thiệu</a>
            <a class="btn btn-outline-secondary btn-sm" href="/login">Đăng nhập</a>
        `;
    }
    navAuthContainer.innerHTML = authHtml;
}

document.addEventListener('DOMContentLoaded', () => {
    loadOrders();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
